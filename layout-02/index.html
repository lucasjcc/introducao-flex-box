<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 02</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="../fonts.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img class="imagem-bg-superior" src="./assets/bg-pattern-top.svg" alt="Um quarto de círculo azul">
  <img class="imagem-bg-inferior" src="./assets/bg-pattern-bottom.svg" alt="Um quarto de círculo azul">
  <article>
    <div class="imagem-fundo">
      <img src="assets/image-victor.jpg" alt="Perfil">
    </div>
    <div class="informacoes">
      <h2 class="nome-idade kumbh-sans-700">Victor Crest <span>26</span></h2>
      <p class="cidade kumbh-sans-400">London</p>
      <div class="container-info-seguidores">
        <div class="informacoes-seguidores">
          <h3 class="kumbh-sans-700">80K</h3>
          <p class="kumbh-sans-400">Followers</p>
        </div>
        <div class="informacoes-seguidores">
          <h3 class="kumbh-sans-700">803K</h3>
          <p class="kumbh-sans-400">Likes</p>
        </div>
        <div class="informacoes-seguidores">
          <h3 class="kumbh-sans-700">1.4K</h3>
          <p class="kumbh-sans-400">Photos</p>
        </div>
      </div>
    </div>
  </article>
</body>

</html>
